env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - airbnb
  - airbnb-typescript
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 13
  sourceType: module
  project:
    - tsconfig.json
plugins:
  - react
  - '@typescript-eslint'
ignorePatterns:
  - wasm.js
  - reportWebVitals.js
  - serviceWorker.ts
  - setupTests.ts
  - "*.test.*"
rules: {
  no-param-reassign: ["error", { "props": false }]
}

# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  wasm-build:
    runs-on: ubuntu-latest

    container:
      image: trzeci/emscripten:sdk-incoming-64bit

    steps:
      - name: mkdir
        run: mkdir -p WasmModule/build
      - name: cmake
        run: cmake -S WasmModule -B WasmModule/build
      - name: make
        run: make -C WasmModule/build
      # - name: cp
      #   run: cp WasmModule/build/WasmModule.js client/src/WasmModule.js
    
  nodejs-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: 'npm'
    - name: install
      run: npm ci
    - name: lint
      run: npm run lint
    - name: test
      run: npm run test
    - name: build
      run: npm run build --if-present
